    // --- 3. VIEW: APROVA√á√ÉO SIMPLES (N√ÉO VENDA) ---
    viewApprovalOnly() {

        this.data.produtosAvulsos.filter(p=>p.nome.includes('Foto')).forEach(p=>{
            html+=this.renderStepper(p, items[p.nome]||0, idx);
            if(items[p.nome]>0){ const size=p.nome.replace('Foto ',''); const fr=this.data.produtosAvulsos.find(f=>f.nome.includes('Porta')&&f.nome.includes(size)); if(fr) html+=`<div style="margin-left:20px;border-left:2px solid #eee;padding-left:10px;background:#fafafa">${this.renderStepper(fr, items[fr.nome]||0, idx, true)}</div>`; }
        });
        const dig=this.data.produtosAvulsos.find(p=>p.nome.includes('Arquivo'));
        if(dig) html+=hasPrint?`<div class="prod-item" style="background:#dcfce7;border-radius:6px;padding:10px"><div><b>Arquivo Digital</b> <span class="badge-free">BRINDE!</span></div><div style="color:var(--success)"><i class="fas fa-check"></i> Incluso</div></div>`:this.renderStepper(dig,items[dig.nome]||0,idx);
        return html;
    },
    renderStepper(p,q,idx,isF=false) { return `<div class="prod-item"><div><div style="font-weight:600">${isF?'‚Ü™ ':''}${p.nome}</div><div style="font-size:0.8rem;color:#666">${this.formatMoney(p.preco)}</div></div><div class="stepper"><button onclick="App.updateCart(${idx},'${p.nome}',-1)">-</button><span>${q}</span><button onclick="App.updateCart(${idx},'${p.nome}',1)">+</button></div></div>`; },

    // --- 5. VIEW: CHECKOUT ---
    viewCheckout() {
        const res=this.calcFinalCheckout(); const hasHeavy = res.lines.some(l=>l.nome.includes('Fotolivro')||l.nome.includes('40x60')||l.nome.includes('30x40')); const cidades=this.data.logistica.cidadesGratis;
        let rows=''; res.lines.forEach(l=>{rows+=`<tr><td>${l.qtd}x ${l.nome}</td><td>${this.formatMoney(l.total)}</td></tr>`}); if(res.discount>0) rows+=`<tr class="row-discount"><td>Cr√©ditos Utilizados</td><td>- ${this.formatMoney(res.discount)}</td></tr>`; if(res.usedEntry>0) rows+=`<tr class="row-entry"><td>Entrada Paga</td><td>- ${this.formatMoney(res.usedEntry)}</td></tr>`;
        const delOpts = `<option value="">-- Selecione --</option>`+`<option value="Retirada">Retirar na Sede</option>`+`<option value="Gratis">Entrega Gr√°tis</option>`+`<option value="Transportadora">Transportadora (+ ${this.formatMoney(this.data.logistica.taxaEnvio)})</option>`;
        let payOpts = `<option value="Pix">Pix (5% Desconto)</option><option value="Cartao">Cart√£o de Cr√©dito</option><option value="Boleto">Boleto</option>`;

        return `<div class="header">Resumo</div><div class="container fade-in"><div class="card"><h2>Resumo do Pedido</h2><table class="checkout-table"><tbody>${rows}</tbody></table><div class="checkout-total">Total Base: ${this.formatMoney(res.finalTotal+res.discount)}</div><hr style="margin:20px 0;border-top:1px dashed #eee"><label class="form-label">üìç Entrega</label><select id="selDelType" class="form-input" onchange="App.uiDel(this.value, ${hasHeavy})">${delOpts}</select><div id="areaCity" class="hidden"><label class="form-label">Selecione sua Cidade:</label><select id="selCity" class="form-input">${cidades.map(c=>`<option value="${c}">${c}</option>`).join('')}</select><div class="alert-box"><b>Nota:</b> Entrega √© no per√≠metro urbano. Para interior, indique um local na cidade:<input type="text" id="delAddr" class="form-input" placeholder="Ex: Loja X, Casa de Amigo..." style="margin-top:5px"></div></div><div id="msgRet" class="alert-box hidden"></div><label class="form-label">üí≥ Pagamento</label><select id="selPay" class="form-input" onchange="App.uiPay(this.value, ${res.finalTotal})">${payOpts}</select><div id="areaCard" class="hidden"></div><div id="areaPix" class="hidden alert-box" style="background:#dcfce7;border-color:#bbf7d0;color:#166534"></div><div id="areaBol" class="hidden" style="background:#f0f9ff;padding:10px;border-radius:8px"><label>Nome</label><input type="text" id="bolName" class="form-input"><label>CPF</label><input type="text" id="bolCpf" class="form-input"><label>Vencimento</label><input type="date" id="bolDate" class="form-input"><label>Parcelas</label><select id="bolParc" class="form-input"><option value="1">1x</option><option value="2">2x</option><option value="3">3x</option><option value="4">4x</option><option value="5">5x</option><option value="6">6x</option></select><div style="font-size:0.8rem;margin-top:5px;color:#dc2626">‚ö†Ô∏è Entrega ap√≥s quita√ß√£o da √∫ltima parcela.</div></div><button class="btn btn-whatsapp" style="background:#25D366;color:white;margin-top:20px" onclick="App.sendZap()"><i class="fas fa-whatsapp"></i> Finalizar Pedido</button></div></div>`;
    },

    // --- UTILS & LOGIC ---
    uiDel(val, heavy) {
        const d=document.getElementById('areaCity'); const m=document.getElementById('msgRet'); const p=document.getElementById('selPay');
        [d,m].forEach(e=>e.classList.add('hidden')); 
        const opts=p.options; const optRet=Array.from(opts).find(o=>o.value==='Retirada');
        if(optRet) p.remove(optRet.index); 

        if(val==='Gratis') d.classList.remove('hidden');
        else if(val==='Retirada') { m.classList.remove('hidden'); if(heavy) m.innerHTML="‚ö†Ô∏è Pedido cont√©m itens pesados/personalizados. Necess√°rio sinal de 50% para produ√ß√£o."; 
        else { m.innerHTML="‚úÖ Produ√ß√£o Imediata. Pode pagar ao retirar."; const newOpt=new Option('Pagar na Retirada','Retirada'); p.add(newOpt); } }
        else if(val==='Transportadora') m.classList.remove('hidden'); m.innerHTML="Taxa fixa de envio aplicada.";
    },
    uiPay(val, total) {
        const c=document.getElementById('areaCard'); const p=document.getElementById('areaPix'); const b=document.getElementById('areaBol');
        [c,p,b].forEach(e=>e.classList.add('hidden'));

        if(val==='Pix') { const d=total*0.05; p.innerHTML=`Desconto Pix (5%): - ${this.formatMoney(d)}<br><b>A Pagar: ${this.formatMoney(total-d)}</b>`; p.classList.remove('hidden'); }
        else if(val==='Cartao') {
            const maxFree=this.data.financeiro.parcelasSemJuros; const rates=this.data.financeiro.tabelaJuros; let html='<label>Parcelas:</label><select id="selInstallment" class="form-input">';
            for(let i=1;i<=12;i++){ let f=total; let lbl='Sem juros'; if(i>maxFree){ const rate=rates[i]||0; f=total*(1+rate/100); lbl='(c/ juros)';} html+=`<option value="${i}">${i}x de ${this.formatMoney(f/i)} ${lbl} - Total: ${this.formatMoney(f)}</option>`; }
            c.innerHTML=html+'</select>'; c.classList.remove('hidden');
        } else if(val==='Boleto') b.classList.remove('hidden');
    },

    // --- C√ÅLCULOS ---
    calcStatusSelection() {
        let gross=0,disc=0; const credList=this.data.cliente.creditos||[]; const totCred=credList.reduce((a,c)=>c.item.includes('Foto')?a+c.qtd:a,0); let credUsed=0; let itemCount=0;
        Object.values(this.state.cart).forEach(items=>{
            const hasPrint=Object.keys(items).some(k=>k.includes('Foto')&&items[k]>0);
            Object.keys(items).forEach(prod=>{
                let q=items[prod],p=this.data.produtosAvulsos.find(x=>x.nome===prod)?.preco||0; itemCount+=q;
                if(prod.includes('Foto')){if(credUsed<totCred){const free=Math.min(q,totCred-credUsed); credUsed+=free; q-=free;}}
                if(prod.includes('Arquivo')&&hasPrint)p=0; gross+=q*p;
            });
        });
        const ent=this.data.cliente.entrada||0; const netAfterCredits=gross; const usedEntry=Math.min(netAfterCredits,ent); const remainingEntry=ent-usedEntry; const toPay=netAfterCredits-usedEntry;
        const totalItemsValue = Object.values(this.state.cart).reduce((acc, items) => acc + Object.keys(items).reduce((s, k) => s + items[k] * (this.data.produtosAvulsos.find(p => p.nome === k)?.preco || 0), 0), 0);
        return {qtdItens:itemCount,total:totalItemsValue,creditsDetail:`${credUsed}/${totCred} fotos`,usedEntry:usedEntry,remainingEntry:remainingEntry,toPay:toPay};
    },
    calcFinalCheckout() {
        const s=this.calcStatusSelection(); const summary={}; Object.keys(this.state.cart).forEach(idx=>{const items=this.state.cart[idx]; Object.keys(items).forEach(prod=>{const qtd=items[prod],price=this.data.produtosAvulsos.find(x=>x.nome===prod)?.preco||0; if(!summary[prod])summary[prod]={qtd:0,total:0}; summary[prod].qtd+=qtd; summary[prod].total+=qtd*price;});});
        const lines=Object.keys(summary).map(k=>({nome:k,qtd:summary[k].qtd,total:summary[k].total}));
        return {lines,discount:s.total-(s.toPay+s.usedEntry),usedEntry:s.usedEntry,finalTotal:s.toPay};
    },

    sendZap() {
        const del=document.getElementById('selDelType').value; const pay=document.getElementById('selPay').value;
        if(!del||!pay)return alert("Selecione Entrega e Pagamento");

        const groups={}; Object.keys(this.state.cart).forEach(idx=>{const f=this.data.fotos[idx].substring(this.data.fotos[idx].lastIndexOf('/')+1); Object.keys(this.state.cart[idx]).forEach(p=>{if(!groups[p])groups[p]=[]; groups[p].push(f);});});
        const fin=this.calcFinalCheckout(); let msg=`*PEDIDO ${this.data.cliente.nome}*\n\nüí∞ *ITENS:*\n`;
        Object.keys(groups).forEach(p=>{ msg+=`\nüì¶ *${p} (${groups[p].length})*\nFiles: ${groups[p].join(', ')}`; });

        msg+=`\n\n*VALORES:*\nTotal Produtos: ${this.formatMoney(fin.finalTotal+fin.usedEntry+fin.discount)}`;
        if(fin.discount>0)msg+=`\n(-) Brindes/Desc: ${this.formatMoney(fin.discount)}`;
        if(fin.usedEntry>0)msg+=`\n(-) Entrada Paga: ${this.formatMoney(fin.usedEntry)}`;
        msg+=`\n*TOTAL FINAL: ${this.formatMoney(fin.finalTotal)}*`;

        msg+=`\n\nüìç Entrega: ${del}\nüí≥ Pagamento: ${pay}`;

        window.open(`https://wa.me/${this.data.financeiro.whatsapp}?text=${encodeURIComponent(msg)}`,'_blank');
    },

    nav(d) { this.state.photoIdx+=d; this.isUpdating=true; this.render(); },
    goBack() { this.state.view=this.data.fluxo.pedirEdicao?'editing_choice':'home'; this.render(); },
    openGallery() { document.getElementById('modal-gal').classList.remove('hidden'); },
    openLightbox(url) { document.getElementById('lb-img').src=url; document.getElementById('lb').classList.remove('hidden'); },
    renderGallery() { return `<div id="modal-gal" class="modal-overlay hidden" style="z-index:900"><div class="modal-content modal-full"><div style="display:flex;justify-content:space-between;padding:10px"><h3>Galeria</h3><span class="close-modal" onclick="document.getElementById('modal-gal').classList.add('hidden')">&times;</span></div><div class="gallery-grid">${this.data.fotos.map(u=>`<div class="gallery-item" onclick="App.openLightbox('${u}')"><img src="${u}"></div>`).join('')}</div><button class="btn btn-primary" style="margin-top:10px" onclick="document.getElementById('modal-gal').classList.add('hidden')">Fechar Galeria</button></div></div>`; },
    renderLightbox() { return `<div id="lb" class="modal-overlay hidden" onclick="this.classList.add('hidden')"><img id="lb-img" class="lightbox-img"></div>`; },
    renderModals() { return this.renderGallery() + this.renderLightbox(); }, // Novo m√©todo auxiliar

    calcBookOptions(qtd) { const m=this.data.financeiro.markup; const f=this.data.financeiro.custoFixoDiagramacao; const j=this.data.financeiro.tabelaJuros[11]||21; const opts=[]; ['15x20','20x30','30x40'].forEach(sz=>{ const rule=this.data.regrasDiagramacao[sz]||4; const pgs=Math.ceil(qtd/rule); const match=this.data.tabelaFotolivros.find(t=>t.size===sz&&t.pages>=pgs); if(match){const tot=(match.priceBox+f)*m; opts.push({total:tot,parcela:((tot*(1+j/100))/12)}); }}); return opts; },
    formatMoney(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); }
};
window.onload = () => App.init();
</script>
