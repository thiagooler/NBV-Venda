    // --- 2. HOME ---
    viewHome() {
        const total=this.data.fotos.length; const min=this.data.fluxo.minimoFotosLivro||20;

    viewSelection() {

        this.data.produtosAvulsos.filter(p=>p.nome.includes('Foto')).forEach(p=>{

        // Regras Entrega

            `<option value="Transportadora">Transportadora (+ ${this.formatMoney(this.data.logistica.taxaEnvio)})</option>`;
        
        // Regra Pagamento Retirada (Se tem item pesado, n√£o pode)
        const hasHeavy = res.lines.some(l=>l.nome.includes('Fotolivro')||l.nome.includes('40x60')||l.nome.includes('30x40'));

        return `<div class="header">Resumo</div><div class="container fade-in"><div class="card"><h2 style="color:var(--success)">Pedido Pronto!</h2><table class="checkout-table"><thead><tr><th>Item</th><th>Unit.</th><th>Total</th></tr></thead><tbody>${rows}</tbody></table><div class="checkout-total">Total a Pagar: ${this.formatMoney(res.finalTotal)}</div><hr style="margin:20px 0;border-top:1px dashed #eee"><label class="form-label">üìç Entrega</label><select id="selDelivery" class="form-input" onchange="App.checkDeliveryUI(this.value, ${hasHeavy})">${optsDel}</select><div id="delivery-msg" class="alert-box hidden"></div><input type="text" id="delivery-addr" class="form-input hidden" placeholder="Local de entrega (com√©rcio, etc)"><label class="form-label">üí≥ Pagamento</label><select id="selPayment" class="form-input" onchange="App.checkPaymentUI(this.value, ${hasHeavy})"><option value="">-- Selecione --</option><option value="Pix">Pix (5% Desconto)</option><option value="Cart√£o">Cart√£o de Cr√©dito</option><option value="Boleto">Boleto</option>${!hasHeavy?`<option value="Retirada" id="optPayRetirada" class="hidden">Pagar na Retirada</option>`:''}</select><div id="boleto-fields" class="hidden" style="background:#f0f9ff;padding:15px;border-radius:8px;margin-top:10px"><label>Nome Completo</label><input type="text" id="bol_nome" class="form-input"><label>CPF</label><input type="text" id="bol_cpf" class="form-input"><label>Data Vencimento</label><input type="date" id="bol_data" class="form-input"><label>Parcelas</label><select id="bol_parc" class="form-input"><option value="1">1x</option><option value="2">2x</option><option value="3">3x</option><option value="4">4x</option><option value="5">5x</option><option value="6">6x</option></select></div><button class="btn btn-whatsapp" style="background:#25D366;color:white;margin-top:15px" onclick="App.sendWhatsappFinal()"><i class="fab fa-whatsapp"></i> Finalizar Pedido</button></div></div>`;
    },

    checkDeliveryUI(val, hasHeavy) {
        const msg=document.getElementById('delivery-msg'); const addr=document.getElementById('delivery-addr'); const payRet=document.getElementById('optPayRetirada');
        msg.classList.add('hidden'); addr.classList.add('hidden'); if(payRet) payRet.classList.add('hidden');
        
        if(val==='Retirada') {
            msg.classList.remove('hidden');
            if(hasHeavy) msg.innerHTML="‚ö†Ô∏è <b>Aten√ß√£o:</b> Pedido cont√©m itens grandes/pesados (Fotolivro/Amplia√ß√£o). Necess√°rio sinal de 50% ou pagamento antecipado para produzir.";
            else { msg.innerHTML="‚úÖ Produ√ß√£o imediata! Voc√™ pode pagar na retirada."; if(payRet) payRet.classList.remove('hidden'); }
        } else if(this.data.logistica.cidadesGratis.includes(val)) {
            msg.classList.remove('hidden'); msg.innerText="A entrega √© realizada no per√≠metro urbano. Se voc√™ mora no interior, por gentileza, indique um com√©rcio ou a casa de um conhecido na cidade.";
            addr.classList.remove('hidden');
        } else if(val==='Transportadora') {
            msg.classList.remove('hidden'); msg.innerText="Taxa fixa de envio aplicada.";
        }
    },

    checkPaymentUI(val, hasHeavy) {
        const bol=document.getElementById('boleto-fields');
        if(val==='Boleto') { bol.classList.remove('hidden'); alert("A entrega do produto √© realizada somente ap√≥s a quita√ß√£o da √∫ltima parcela."); }
        else bol.classList.add('hidden');
    },

    // --- LOGIC ---
    startSelection(m) { this.state.mode=m; this.state.photoIdx=0; this.state.view='selection'; this.render(); window.scrollTo(0,0); },
    goToPersuasion() { this.state.view='persuasion'; this.render(); },
    finishDigitalFull() { this.data.fotos.forEach((_,i)=>this.updateCart(i,'Arquivo Digital',1)); this.finishSelection(); },
    updateCart(idx,prod,d) { 
        const scroll=window.scrollY; // Trava Scroll
        if(!this.state.cart[idx])this.state.cart[idx]={}; const v=Math.max(0,(this.state.cart[idx][prod]||0)+d); 
        if(v===0)delete this.state.cart[idx][prod]; else this.state.cart[idx][prod]=v; 
        this.render(); window.scrollTo(0,scroll); // Restaura Scroll
    },
    nav(d) { this.state.photoIdx+=d; this.render(); },
    finishSelection() { this.state.view='checkout'; this.render(); window.scrollTo(0,0); },
    goBack() { this.state.view='home'; this.render(); window.scrollTo(0,0); },
    
    // Gallery & Lightbox
    openGalleryModal() { document.getElementById('modal-gallery').classList.remove('hidden'); },
    openLightbox(url) { document.getElementById('lightbox-img').src=url; document.getElementById('lightbox').classList.remove('hidden'); },
    renderGalleryModal() { return `<div id="modal-gallery" class="modal-overlay hidden" style="z-index:900"><div class="modal-content modal-full"><div style="display:flex;justify-content:space-between;align-items:center;padding-bottom:10px"><h3>Galeria</h3><span style="font-size:24px;cursor:pointer" onclick="document.getElementById('modal-gallery').classList.add('hidden')">&times;</span></div><div class="gallery-grid" style="overflow-y:auto;flex:1">${this.data.fotos.map(u=>`<div class="gallery-item" onclick="App.openLightbox('${u}')"><img src="${u}"></div>`).join('')}</div><button class="btn btn-primary" style="margin-top:10px" onclick="document.getElementById('modal-gallery').classList.add('hidden')">Fechar Galeria</button></div></div>`; },
    renderLightbox() { return `<div id="lightbox" class="modal-overlay hidden" style="z-index:1000;background:black"><span class="close-modal-white" onclick="document.getElementById('lightbox').classList.add('hidden')">&times;</span><img id="lightbox-img" class="lightbox-img"></div>`; },

    calcStatusSelection() {
        let qtd=0,tot=0,credUsed=0; const credList=this.data.cliente.creditos||[]; const totCred=credList.reduce((a,c)=>c.item.includes('Foto')?a+c.qtd:a,0);
        Object.values(this.state.cart).forEach(items=>{
            const hasPrint=Object.keys(items).some(k=>k.includes('Foto')&&items[k]>0);
            Object.keys(items).forEach(prod=>{
                let q=items[prod], p=this.data.produtosAvulsos.find(x=>x.nome===prod)?.preco||0; qtd+=q;
                if(prod.includes('Foto')){if(credUsed<totCred){const free=Math.min(q,totCred-credUsed); credUsed+=free; q-=free;}}
                if(prod.includes('Arquivo')&&hasPrint) p=0; tot+=q*p;
            });
        });
        const ent=this.data.cliente.entrada||0; if(!this.data.cliente.incluirAlbum) tot=Math.max(0,tot-ent);
        return {qtdItens:qtd, total:tot, creditosUsados:`${credUsed}/${totCred}`};
    },
    
    calcFinalCheckout() {
        const summary={}; let gross=0, disc=0;
        Object.keys(this.state.cart).forEach(idx=>{
            const items=this.state.cart[idx]; const hasPrint=Object.keys(items).some(k=>k.includes('Foto')&&items[k]>0);
            Object.keys(items).forEach(prod=>{
                const qtd=items[prod], price=this.data.produtosAvulsos.find(x=>x.nome===prod)?.preco||0;
                if(!summary[prod])summary[prod]={qtd:0,total:0,unit:price}; summary[prod].qtd+=qtd; summary[prod].total+=qtd*price; gross+=qtd*price;
                if(prod.includes('Arquivo')&&hasPrint) disc+=qtd*price;
            });
        });
        (this.data.cliente.creditos||[]).forEach(c=>{ if(summary[c.item]) disc+=Math.min(summary[c.item].qtd,c.qtd)*summary[c.item].unit; });
        const ent=this.data.cliente.entrada||0; const net=Math.max(0,gross-disc-ent);
        const lines=Object.keys(summary).map(k=>({nome:k,qtd:summary[k].qtd,unit:summary[k].unit,total:summary[k].total}));
        return {lines,discount:disc,entry:ent,finalTotal:net};
    },

    sendWhatsappFinal() {
        const del=document.getElementById('selDelivery').value; const pay=document.getElementById('selPayment').value; const addr=document.getElementById('delivery-addr')?.value||'';
        if(!del||!pay) return alert("Selecione Entrega e Pagamento");
        if(pay==='Boleto' && !document.getElementById('bol_nome').value) return alert("Preencha os dados do Boleto");

        const groups={}; Object.keys(this.state.cart).forEach(idx=>{
            const f=this.data.fotos[idx].substring(this.data.fotos[idx].lastIndexOf('/')+1);
            const items=this.state.cart[idx]; Object.keys(items).forEach(prod=>{ if(!groups[prod])groups[prod]=[]; groups[prod].push(f); });
        });

        let msg=`*PEDIDO ${this.data.cliente.nome}*\n`;
        Object.keys(groups).forEach(p=>{ msg+=`\nüì¶ *${p} (${groups[p].length})*\nFiles: ${groups[p].join(', ')}`; });
        
        const fin=this.calcFinalCheckout();
        msg+=`\n\nüí∞ *FINANCEIRO*\nItens: ${this.formatMoney(fin.finalTotal+fin.entry+fin.discount)}`;
        if(fin.discount>0) msg+=`\nDesc/Brindes: -${this.formatMoney(fin.discount)}`;
        if(fin.entry>0) msg+=`\nEntrada: -${this.formatMoney(fin.entry)}`;
        msg+=`\n*TOTAL FINAL: ${this.formatMoney(fin.finalTotal)}*`;
        
        msg+=`\n\nüìç *ENTREGA:* ${del} ${addr?'('+addr+')':''}`;
        msg+=`\nüí≥ *PAGAMENTO:* ${pay}`;
        if(pay==='Boleto') msg+=`\nDados Boleto: ${document.getElementById('bol_nome').value}, CPF ${document.getElementById('bol_cpf').value}, Venc ${document.getElementById('bol_data').value}, ${document.getElementById('bol_parc').value}x. (Entrega ap√≥s quita√ß√£o)`;

        window.open(`https://wa.me/${this.data.financeiro.whatsapp}?text=${encodeURIComponent(msg)}`, '_blank');
    },
    
    viewPersuasion() { return `<div class="container fade-in" style="margin-top:40px"><div class="persuasion-box" style="background:#fffbeb;border:2px solid #f59e0b;padding:25px;border-radius:12px;text-align:center"><h2 style="color:#b45309">‚ö†Ô∏è Tem certeza?</h2><p style="font-size:1.1rem;line-height:1.6;margin:20px 0">Arquivo Digital custa <b>R$ 8,00</b>.<br>Revela√ß√£o 10x15 custa <b>R$ 10,00</b> e voc√™ <span style="background:#dcfce7;padding:2px 5px;border-radius:4px;font-weight:bold">GANHA</span> o arquivo de brinde.</p><button class="btn btn-primary" style="margin-bottom:15px;animation:pulse 2s infinite" onclick="App.startSelection('revelacao')">‚ú® Quero Revelar + Arquivo Gr√°tis</button><button class="btn btn-secondary" onclick="App.finishDigitalFull()">Continuar com Arquivos</button></div><style>@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.03);}100%{transform:scale(1);}}</style></div>`; },
    calcBookOptions(qtd) { const m=this.data.financeiro.markup; const f=this.data.financeiro.custoFixoDiagramacao; const j=this.data.financeiro.tabelaJuros[11]||21; const opts=[]; ['15x20','20x30','30x40'].forEach(sz=>{ const rule=this.data.regrasDiagramacao[sz]||4; const pgs=Math.ceil(qtd/rule); const match=this.data.tabelaFotolivros.find(t=>t.size===sz&&t.pages>=pgs); if(match) opts.push({nome:`Fotolivro ${sz} (${match.pages} p√°gs)`,total:(match.priceBox+f)*m,parcela:((match.priceBox+f)*m*(1+j/100))/12}); }); return opts; },
    formatMoney(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); }
};
window.onload = () => App.init();
</script>
