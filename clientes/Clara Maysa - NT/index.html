                <select id="selDeliveryType" class="form-input" onchange="App.uiDelivery(this.value)">
                    <option value="">-- Selecione --</option>
                    <option value="Gratis">Entrega Gr√°tis (Cidades Atendidas)</option>
                    <option value="Retirada">Retirar na Sede (S√≠tio Boa Ventura)</option>
                    <option value="Transportadora">Transportadora (+ ${this.formatMoney(this.data.logistica.taxaEnvio)})</option>
                </select>

                <div id="divCity" class="hidden">
                    <label class="form-label">Selecione sua Cidade:</label>
                    <select id="selCity" class="form-input" onchange="document.getElementById('msgCity').classList.remove('hidden')">
                        <option value="">-- Cidade --</option>
                        ${cidades.map(c=>`<option value="${c}">${c}</option>`).join('')}
                    </select>
                    <div id="msgCity" class="alert-box hidden">
                        <b>Aten√ß√£o:</b> A entrega √© realizada no per√≠metro urbano. Se voc√™ mora no interior, por gentileza, indique um com√©rcio ou a casa de um conhecido na cidade para que possamos deixar l√°.
                        <input type="text" id="delAddr" class="form-input" placeholder="Local de entrega (Ex: Loja X, Casa da Maria...)" style="margin-top:10px">
                    </div>
                </div>

                <div id="msgRetirada" class="alert-box hidden">‚úÖ Produ√ß√£o no local.</div>
                <div id="msgTransp" class="alert-box hidden">Taxa fixa aplicada. Informe endere√ßo no WhatsApp.</div>

                <label class="form-label">üí≥ Forma de Pagamento</label>
                <select id="selPayment" class="form-input" onchange="App.uiPayment(this.value)">
                    <option value="Pix">Pix (5% Desconto)</option>
                    <option value="Cart√£o">Cart√£o de Cr√©dito</option>
                    <option value="Boleto">Boleto (at√© 6x)</option>
                    </select>

                <div id="divBoleto" class="hidden" style="background:#f0f9ff;padding:15px;border-radius:8px;margin-top:10px">
                    <label>Nome Completo</label><input type="text" id="bol_nome" class="form-input">
                    <label>CPF</label><input type="text" id="bol_cpf" class="form-input">
                    <label>Data Vencimento</label><input type="date" id="bol_data" class="form-input">
                    <label>Parcelas</label><select id="bol_parc" class="form-input"><option value="1">1x</option><option value="2">2x</option><option value="3">3x</option><option value="4">4x</option><option value="5">5x</option><option value="6">6x</option></select>
                    <div class="alert-box" style="margin-top:10px">‚ö†Ô∏è A entrega do produto √© realizada somente ap√≥s o pagamento da √∫ltima parcela.</div>
                </div>

                <button class="btn btn-whatsapp" style="background:#25D366;color:white;margin-top:20px" onclick="App.sendWhatsappFinal(${hasHeavy})">
                    <i class="fab fa-whatsapp"></i> Finalizar Pedido
                </button>
            </div>
        </div>`;
    },

    uiDelivery(val) {
        document.getElementById('divCity').classList.add('hidden');
        document.getElementById('msgRetirada').classList.add('hidden');
        document.getElementById('msgTransp').classList.add('hidden');
        
        // L√≥gica Pagamento Retirada
        const paySel = document.getElementById('selPayment');
        // Remove op√ß√£o antiga se existir
        for(let i=0; i<paySel.options.length; i++) { if(paySel.options[i].value === 'Retirada') paySel.remove(i); }

        if(val === 'Gratis') document.getElementById('divCity').classList.remove('hidden');
        else if(val === 'Transportadora') document.getElementById('msgTransp').classList.remove('hidden');
        else if(val === 'Retirada') {
            document.getElementById('msgRetirada').classList.remove('hidden');
            // Verifica peso do carrinho para liberar pagamento na retirada
            const res = this.calcFinalCheckout();
            const hasHeavy = res.lines.some(l=>l.nome.includes('Fotolivro')||l.nome.includes('40x60')||l.nome.includes('30x40'));
            
            if(hasHeavy) {
                document.getElementById('msgRetirada').innerHTML = "‚ö†Ô∏è Pedido cont√©m itens grandes. Necess√°rio sinal (n√£o aceita pagamento total na retirada).";
            } else {
                const opt = document.createElement('option'); opt.value = 'Retirada'; opt.text = 'Pagar na Retirada';
                paySel.add(opt);
                document.getElementById('msgRetirada').innerHTML = "‚úÖ Pode pagar ao retirar.";
            }
        }
    },

    uiPayment(val) {
        if(val === 'Boleto') document.getElementById('divBoleto').classList.remove('hidden');
        else document.getElementById('divBoleto').classList.add('hidden');
    },

    // --- LOGIC ---
    startSelection(m) { this.state.mode=m; this.state.photoIdx=0; this.state.view='selection'; this.render(); window.scrollTo(0,0); },
    goToPersuasion() { this.state.view='persuasion'; this.render(); },
    finishDigitalFull() { this.data.fotos.forEach((_,i)=>this.updateCart(i,'Arquivo Digital',1)); this.finishSelection(); },
    updateCart(idx,prod,d) { const s=window.scrollY; if(!this.state.cart[idx])this.state.cart[idx]={}; const v=Math.max(0,(this.state.cart[idx][prod]||0)+d); if(v===0)delete this.state.cart[idx][prod]; else this.state.cart[idx][prod]=v; this.render(); window.scrollTo(0,s); },
    nav(d) { this.state.photoIdx+=d; this.render(); },
    finishSelection() { this.state.view='checkout'; this.render(); window.scrollTo(0,0); },
    goBack() { this.state.view='home'; this.render(); window.scrollTo(0,0); },
    
    openGalleryModal() { document.getElementById('modal-gallery').classList.remove('hidden'); },
    openLightbox(url) { document.getElementById('lightbox-img').src=url; document.getElementById('lightbox').classList.remove('hidden'); },
    renderGalleryModal() { return `<div id="modal-gallery" class="modal-overlay hidden" style="z-index:900"><div class="modal-content modal-full"><div style="display:flex;justify-content:space-between;align-items:center;padding-bottom:10px"><h3>Galeria</h3><span style="font-size:24px;cursor:pointer" onclick="document.getElementById('modal-gallery').classList.add('hidden')">&times;</span></div><div class="gallery-grid" style="overflow-y:auto;flex:1">${this.data.fotos.map(u=>`<div class="gallery-item" onclick="App.openLightbox('${u}')"><img src="${u}"></div>`).join('')}</div><button class="btn btn-primary" style="margin-top:10px" onclick="document.getElementById('modal-gallery').classList.add('hidden')">Fechar Galeria</button></div></div>`; },
    renderLightbox() { return `<div id="lightbox" class="modal-overlay hidden" style="z-index:1000;background:black" onclick="this.classList.add('hidden')"><span class="close-modal" style="color:white">&times;</span><img id="lightbox-img" class="lightbox-img"></div>`; },

    calcStatusSelection() {
        let qtd=0,tot=0,credUsed=0; const credList=this.data.cliente.creditos||[]; 
        const totCred=credList.reduce((a,c)=>c.item.includes('Foto')?a+c.qtd:a,0);
        Object.values(this.state.cart).forEach(items=>{
            const hasPrint=Object.keys(items).some(k=>k.includes('Foto')&&items[k]>0);
            Object.keys(items).forEach(prod=>{
                let q=items[prod], p=this.data.produtosAvulsos.find(x=>x.nome===prod)?.preco||0; qtd+=q;
                if(prod.includes('Foto')){if(credUsed<totCred){const free=Math.min(q,totCred-credUsed); credUsed+=free; q-=free;}}
                if(prod.includes('Arquivo')&&hasPrint) p=0; tot+=q*p;
            });
        });
        const ent=this.data.cliente.entrada||0; if(!this.data.cliente.incluirAlbum) tot=Math.max(0,tot-ent);
        return {qtdItens:qtd, total:tot, creditosUsados:`${credUsed}/${totCred} fotos`};
    },
    
    calcFinalCheckout() {
        const summary={}; let gross=0, disc=0;
        Object.keys(this.state.cart).forEach(idx=>{
            const items=this.state.cart[idx]; const hasPrint=Object.keys(items).some(k=>k.includes('Foto')&&items[k]>0);
            Object.keys(items).forEach(prod=>{
                const qtd=items[prod], price=this.data.produtosAvulsos.find(x=>x.nome===prod)?.preco||0;
                if(!summary[prod])summary[prod]={qtd:0,total:0,unit:price}; summary[prod].qtd+=qtd; summary[prod].total+=qtd*price; gross+=qtd*price;
                if(prod.includes('Arquivo')&&hasPrint) disc+=qtd*price;
            });
        });
        (this.data.cliente.creditos||[]).forEach(c=>{ if(summary[c.item]) disc+=Math.min(summary[c.item].qtd,c.qtd)*summary[c.item].unit; });
        const ent=this.data.cliente.entrada||0; const net=Math.max(0,gross-disc-ent);
        const lines=Object.keys(summary).map(k=>({nome:k,qtd:summary[k].qtd,unit:summary[k].unit,total:summary[k].total}));
        return {lines,discount:disc,entry:ent,finalTotal:net};
    },

    getFileName(url) { return url.substring(url.lastIndexOf('/')+1); },

    sendWhatsappFinal(hasHeavy) {
        const typeDel = document.getElementById('selDeliveryType').value;
        const pay = document.getElementById('selPayment').value;
        
        if(!typeDel) return alert("Selecione a Forma de Entrega");
        if(typeDel === 'Gratis' && !document.getElementById('selCity').value) return alert("Selecione a Cidade");
        if(!pay) return alert("Selecione o Pagamento");
        if(pay === 'Boleto' && !document.getElementById('bol_nome').value) return alert("Preencha os dados do Boleto");

        let deliveryText = typeDel;
        if(typeDel === 'Gratis') deliveryText = `Entrega Gr√°tis em ${document.getElementById('selCity').value} (${document.getElementById('delAddr').value || 'A Combinar'})`;
        
        // Build Groups
        const groups={}; Object.keys(this.state.cart).forEach(idx=>{ const f=this.getFileName(this.data.fotos[idx]); Object.keys(this.state.cart[idx]).forEach(p=>{ if(!groups[p])groups[p]=[]; groups[p].push(this.state.cart[idx][p]>1?`${f}(${this.state.cart[idx][p]})`:f); }); });

        let msg=`*PEDIDO ${this.data.cliente.nome}*\n`;
        Object.keys(groups).forEach(p=>{ msg+=`\nüì¶ *${p} (${groups[p].length})*\nFiles: ${groups[p].join(', ')}`; });
        
        const fin=this.calcFinalCheckout();
        msg+=`\n\nüí∞ *FINANCEIRO*\nItens: ${this.formatMoney(fin.finalTotal+fin.entry+fin.discount)}`;
        if(fin.discount>0) msg+=`\nInclusos/Brindes: -${this.formatMoney(fin.discount)}`;
        if(fin.entry>0) msg+=`\nEntrada Paga: -${this.formatMoney(fin.entry)}`;
        msg+=`\n*TOTAL FINAL: ${this.formatMoney(fin.finalTotal)}*`;
        
        msg+=`\n\nüìç *ENTREGA:* ${deliveryText}`;
        msg+=`\nüí≥ *PAGAMENTO:* ${pay}`;
        if(pay==='Boleto') msg+=`\nDados Boleto: ${document.getElementById('bol_nome').value}, CPF ${document.getElementById('bol_cpf').value}, Venc ${document.getElementById('bol_data').value}, ${document.getElementById('bol_parc').value}x`;

        window.open(`https://wa.me/${this.data.financeiro.whatsapp}?text=${encodeURIComponent(msg)}`, '_blank');
    },
    
    viewPersuasion() { return `<div class="container fade-in" style="margin-top:40px"><div class="persuasion-box" style="background:#fffbeb;border:2px solid #f59e0b;padding:25px;border-radius:12px;text-align:center"><h2 style="color:#b45309">‚ö†Ô∏è Tem certeza?</h2><p style="font-size:1.1rem;line-height:1.6;margin:20px 0">Arquivo Digital custa <b>R$ 8,00</b>.<br>Revela√ß√£o 10x15 custa <b>R$ 10,00</b> e voc√™ <span style="background:#dcfce7;padding:2px 5px;border-radius:4px;font-weight:bold">GANHA</span> o arquivo de brinde.</p><button class="btn btn-primary" style="margin-bottom:15px;animation:pulse 2s infinite" onclick="App.startSelection('revelacao')">‚ú® Quero Revelar + Arquivo Gr√°tis</button><button class="btn btn-secondary" onclick="App.finishDigitalFull()">Continuar com Arquivos</button></div><style>@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.03);}100%{transform:scale(1);}}</style></div>`; },
    calcBookOptions(qtd) { const m=this.data.financeiro.markup; const f=this.data.financeiro.custoFixoDiagramacao; const j=this.data.financeiro.tabelaJuros[11]||21; const opts=[]; ['15x20','20x30','30x40'].forEach(sz=>{ const rule=this.data.regrasDiagramacao[sz]||4; const pgs=Math.ceil(qtd/rule); const match=this.data.tabelaFotolivros.find(t=>t.size===sz&&t.pages>=pgs); if(match) opts.push({nome:`Fotolivro ${sz} (${match.pages} p√°gs)`,total:(match.priceBox+f)*m,parcela:((match.priceBox+f)*m*(1+j/100))/12}); }); return opts; },
    formatMoney(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); }
};
window.onload = () => App.init();
</script>
